<style>
  body {
    background: #0e0e0e;
    color: white;
    word-break: break-all;
    padding: 80px;
    font-family: Drifter;
    overflow: scroll;
    overflow-x: hidden;
    height: fit-content;
  }

  a,
  a:hover,
  a:visited,
  a:focus,
  a:active {
    transition: opacity 1s;
    text-decoration: none;
    color: inherit;
    outline: 0;
    cursor: context-menu;
  }

  div {
    transition: opacity 1s;
    opacity: 0.4;
  }
  div:hover {
    opacity: 1;
  }
</style>
